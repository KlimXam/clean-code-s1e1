<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="header__link more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__section section" id="top-section">
        <label class="section__label label" for="new-task">Add Item</label>
        <div class="section__content task-row-wrapper">
          <input id="new-task"class="section__input input task" type="text">
          <button class="section__button button">Add</button>
        </div>
      </section>
      <section class="main__section section">
        <h3 class="section__title title">Todo</h3>
        <ul class="section__list list" id="incomplete-tasks">
          <li class="list__items items">
            <input class="list__input input" type="checkbox">
            <label class="list__label label task">Pay Bills</label>
            <input type="text" class="list__input input task">
            <button class="list__button-edit button edit">Edit</button>
            <button class="list__button-delete button delete">
              <img class="button__img img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="list__items items edit-mode">
            <input class="list__input input" type="checkbox">
            <label class="list__label label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list__input input task">
            <button class="list__button-edit button edit">Save</button>
            <button class="list__button-delete button delete">
              <img class="button__img img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__section section">
        <h3 class="section__title title">Completed</h3>
        <ul class="section__list list" id="completed-tasks">
          <li class="list__items items">
            <input class="list__input input" type="checkbox" checked>
            <label class="list__label label task">See the Doctor</label>
            <input type="text" class="list__input input task">
            <button class="list__button-edit button edit">Edit</button>
            <button class="list__button-delete button delete">
              <img class="button__img img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
